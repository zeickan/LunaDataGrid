<!DOCTYPE html>

<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>Luna DataGrid jQuery</title>
    
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css">
        
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/luna.jquery.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        
        $(document).ready(function() {
            
            $("div").lunaDataGrid({
                
                    file:   'ajax.php',
                    table:  'users INNER JOIN users_profile ON users.username = users_profile.aka',
                    order:  "id DESC",
                    title:  "Lista de usuarios",
                    
                    colname : Array("ID","Usuario","Correo","Grupo"),
                    coldata : Array("users.id","users.username","users.mail","users.group_id"),
                    
                    checkbox : true,
                    
                    pagination:   true,
                    itemsPerPage: 2,
                    
                    editableField : { "username":"input" , "mail":"textarea" },
                    
                    relationships : { "group_id":"users.group_id|users_groups" },
                    
                    setButton: { "button1": 'accion.php?id=%id%' }
                    
                });
            
        });
        
    </script>

</head>

<body>

<div>Hello world!</div>

</body>
</html>
